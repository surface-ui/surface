name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - elixir: 1.7.4
            otp: 19.3.6.13
          - elixir: 1.8.2
            otp: 20.3.8.26
          - elixir: 1.9.4
            otp: 20.3.8.26
          - elixir: 1.10.4
            otp: 21.3.8.17
          - elixir: 1.10.4
            otp: 23.0.3
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-elixir@v1.4.0
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only test
      - run: mix test

  check_formatted:
    name: Check formatted
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-elixir@v1.4.0
        with:
          otp-version: 23.0.3
          elixir-version: 1.10.4
      - run: mix format --check-formatted

  compile_without_warnings:
    name: Compile without warnings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-elixir@v1.4.0
        with:
          otp-version: 22.3.4.5
          elixir-version: 1.9.4 # not 1.10 as its --warnigs-as-errors has bugs https://github.com/elixir-lang/elixir/issues/10073
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
      - name: Compile without warnings
        run: mix compile --warnings-as-errors
